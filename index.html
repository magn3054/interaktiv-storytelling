<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <script defer src="js/stars.js"></script>
    <script defer src="js/planet_select.js"></script>
</head>

<body>
    <main>
        <section id="milkyway">
            <img id="sun" src="img/sun.svg" alt="Solen">
            <img class="planet-image" id="mercury" src="img/mercury.svg" alt="Merkur">
            <img class="planet-image" id="venus" src="img/venus.svg" alt="Venus">
            <img class="planet-image" id="earth" src="img/earth.svg" alt="Jorden">
            <img class="planet-image" id="mars" src="img/mars.svg" alt="Mars">
            <img class="planet-image" id="jupiter" src="img/jupiter.svg" alt="Jupiter">
            <img class="planet-image" id="saturn" src="img/saturn.svg" alt="Saturn">
            <img class="planet-image" id="uranus" src="img/uranus.svg" alt="Uranus">
            <img class="planet-image" id="neptune" src="img/neptune.svg" alt="Neptun">
        </section>

    </main>
</body>

</html>
